<div class="container">
    <h2>Car Searching</h2>
    <form #form="ngForm"
          (submit)="search()">
      <div class="form-group">
        <label for="car">Model</label>
        <input class="form-control form-control-lg"
               [(ngModel)]="this.searchDto.model"
               name="model">
      </div>
      <div class="form-group">
        <label for="car">Capacity</label>
        <input class="form-control"
               [(ngModel)]="this.searchDto.capacity"
               name="capacity">
      </div>
      <div class="form-group">
        <label for="car">Min. Price</label>
        <input class="form-control"
               [(ngModel)]="this.searchDto.minPrice"
               name="minPrice">
      </div>
      <div class="form-group">
        <label for="car">Max. Price</label>
        <input class="form-control"
               [(ngModel)]="this.searchDto.maxPrice"
               name="maxPrice">
      </div>
      <div class="form-group">
        <label for="car">Color</label>
        <input class="form-control"
               [(ngModel)]="this.searchDto.color"
               name="color">
      </div>
      <div class="form-group">
        <label for="car">Location</label>
        <input class="form-control"
               [(ngModel)]="this.searchDto.location"
               name="location">
      </div>
      <button type="submit"
              class="btn btn-primary">Search
      </button>
    </form>
  
  </div>

<h2 *ngIf="cars" class="mt-5">Cars</h2>
<div *ngIf="cars" class="container">
  <div class="row">
    <div class="col-4">
      Model:
    </div>
    <div class="col-4">
      Color:
    </div>
    <div class="col-4">
      Price per hour ($):
    </div>
  </div>
  <div *ngFor="let car of cars" class="row">
    <div class="col-4">
      <a class="font-size-24px" routerLink="/car/{{car.id}}">{{ car.model }}</a>
    </div>
    <div class="col-4 font-size-24px">
      {{ car.color }}
    </div>
    <div class="col-4 font-size-24px">
      {{ car.pricePerHour }}
    </div>
  </div>
</div>
