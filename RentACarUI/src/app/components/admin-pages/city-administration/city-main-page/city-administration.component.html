<div class="container">
    <h2 style="margin-top: 1rem;">City Administration</h2>
    <div class="buttons"
         style="margin: 1rem;">
      <button type="submit"
              class="btn btn-primary"
              style="margin-right: 1rem;"
              (click)='redirectToMarks()'>Marks</button>
      <button type="submit"
              class="btn btn-primary"
              (click)='redirectToCars()'>Cars</button>
    </div>
  
    <button type="submit"
            class="btn btn-primary"
            style="margin-top: 0.2rem;
                 margin-left: 1rem;
                 margin-bottom: 1rem;"
            routerLink='create'>Create City</button>
  
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col"
              style="width: 80%">City Name</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let city of cities, let i = index">
          <th scope="row">{{city.name}}</th>
          <td>
            <button type="submit"
                    class="btn btn-primary"
                    routerLink='details/{{city.id}}'>Preview</button>
          </td>
          <td>
            <button type="submit"
                    class="btn btn-danger mr-3"
                    (click)="deleteCity(city.id, i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
